<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="default">
      Settings

  </ion-toolbar>
</ion-header>

  <div id="container">
    <ion-list lines="none">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Account</ion-label>
        </ion-item-divider>

        <ion-item button [routerLink]="['/profile']" detail lines="full">
          <ion-icon name="person-circle-outline" color="default" slot="start"></ion-icon>
          <ion-label>
            Profile Details
            <br>
            <small>View and update your profile</small>
          </ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/changepassword']" detail lines="full">
          <ion-icon name="eye-outline" color="default" slot="start"></ion-icon>
          <ion-label>
            Change Password
            <br>
            <small>change your login password</small>
          </ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/about']" detail lines="full">
          <ion-icon name="information-circle-outline" color="default" slot="start"></ion-icon>
          <ion-label>
            About
            <br>
            <small>Information about the app</small>
          </ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/contact']" detail lines="full">
          <ion-icon name="help-circle-outline" color="default" slot="start"></ion-icon>
          <ion-label>
            Get Help
            <br>
            <small>Need support?</small>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list lines="none">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Legal</ion-label>
        </ion-item-divider>

        <ion-item button [routerLink]="['/policy']" detail lines="full">
          <ion-icon name="book-outline" color="default" slot="start"></ion-icon>
          <ion-label>
            Privacy Policy
            <br>
            <small>View our privacy policy</small>
          </ion-label>
        </ion-item>
        <ion-item button (click)="terms()" detail lines="full">
          <ion-icon name="book-outline" color="default" slot="start"></ion-icon>
          <ion-label>
            Terms & Conditions
            <br>
            <small>Read our terms</small>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list lines="none">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Authentication</ion-label>
        </ion-item-divider>

        <ion-item button (click)="logout()" detail lines="full">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
